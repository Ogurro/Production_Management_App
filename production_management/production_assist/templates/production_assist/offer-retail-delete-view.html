{% extends 'production_assist/base.html' %}

{% block title %}
    Delete retail from offer
{% endblock %}

{% block content %}
    <h4>Delete {{ object.retail }} from {{ object.offer }}</h4>
    <div class="mt-2 mb-3">
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger d-inline" name="confirm" value="Delete"/>
            <input type="button" class="btn btn-dark disabled d-inline"
                   onclick="location.href='{{ object.offer.get_absolute_url }}'" value="Cancel">
        </form>
    </div>
{% endblock %}

{% block js %}
    {% include 'production_assist/js-create-form.html' %}
{% endblock %}
