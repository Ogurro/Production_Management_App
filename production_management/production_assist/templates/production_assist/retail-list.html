<div class="container mt-0 d-none">
    {% if object.retail_set.all %}
        {% for retail in object.retail_set.all|slice:'10' %}
            <div class="mb-3">
                <ol class="list-group list-group-flush col-lg-12 list-unstyled">
                    <li class="list-group-item"><strong>{{ retail }}</strong></li>
                    <li class="list-group-item ml-4 disabled d-none">
                        <strong>Material: </strong> {{ retail.material }}
                    </li>
                    <li class="list-group-item ml-4 disabled d-none">
                        <strong>Drawing number: </strong>{{ retail.drawing_number }}
                    </li>
                    <li class="ml-4 d-none">
                        <ul class="list-inline">
                            <li class="list-inline-item mr-0">
                                <input class="btn btn-dark" type="button"
                                       onclick="location.href='{% url 'company-retail-detail-view' retail.company.id retail.id %}'"
                                       value="More info"/>
                            </li>
                            <li class="list-inline-item mr-0">
                                <input class="btn btn-dark list-inline-item" type="button"
                                       onclick="location.href='{% url 'company-retail-update-view' retail.company.id retail.id %}'"
                                       value="Edit"/>
                            </li>
                        </ul>
                    </li>
                </ol>
            </div>
        {% endfor %}
    {% else %}
        <p class="ml-3"> #TO DO ADD BUTTONS! </p>
        {#      TODO ADD BUTTONS      #}
    {% endif %}
</div>
